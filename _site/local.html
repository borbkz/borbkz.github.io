<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>kz.gl</title>
    
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css"
		href="https://cdn.jsdelivr.net/npm/handsontable/dist/handsontable.full.min.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/styles.css">

	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/handsontable/dist/handsontable.full.min.js">
	</script>
	<script type="text/javascript" src="assets/js/util.js?v=2"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
	</script>
  </head>
  <body>
    
    <div class="page-container">
      <nav>
  <ul>
    <li><a href="/" >Global Times</a></li>
    <li><a href="/local.html" class="active"
        >Your Times</a></li>
    <li><a href="/maps.html" >Maps</a></li>
    <li><a href="/jumpstats.html" >Jumpstats</a></li>
    
  </ul>
</nav>

      <script type="text/javascript" src="assets/js/allservers.js"></script>
<script type="text/javascript" src="assets/js/local.js"></script>
<div class="content-wrap">

	<div class="accordion" id="accordion-times">
		

		

		<div class="card">
	<div class="card-header" id="allservers-header">
		<h5 class="mb-0">
			<button class="btn btn-link" type="button" data-toggle="collapse" data-target="#allservers-body"
				aria-expanded="true" aria-controls="allservers-body" id="expand-allservers">
				<h4>Your Times Across All Servers</h4>
			</button>
		</h5>
	</div>
	<div id="allservers-body" class="show"
		aria-labelledby="allservers-header" data-parent="#accordion-times">
		<div class="card-body">
				
		<div class="content-wrap">
			<div class="innerSelection">
				<a href="https://steamid.io/lookup/">Steam ID Lookup</a>
				<input type="text" id="steamIDText" name="steamID" Value="Enter your SteamID" />
				<input type="button" id="getGlobalMapsButton" value="Fetch Times" />
			</div>
			<div class="inputSelection">
				<div class="innerSelection">
					<input type="radio" id="tpradio" name="isprorun-radio" value="tpradio" checked>TP Runs
					<input type="radio" id="proradio" name="isprorun-radio" value="proradio">Pro Runs
				</div>

			</div>
			<div id="table-container">
				<div class="table-tips"></div>
				<div class="handsontable" id="spreadsheet-global"> </div>
			</div>
		</div>
		
		</div>
	</div>
</div>
		<div class="card">
	<div class="card-header" id="local-header">
		<h5 class="mb-0">
			<button class="btn btn-link" type="button" data-toggle="collapse" data-target="#local-body"
				aria-expanded="true" aria-controls="local-body" id="expand-local">
				<h4>Your Local Server Times</h4>
			</button>
		</h5>
	</div>
	<div id="local-body" class="collapse"
		aria-labelledby="local-header" data-parent="#accordion-times">
		<div class="card-body">
				
		<div class="content-wrap">
			<div class="textDiv">
				<textarea rows="7" cols="100" id="inputMapsTextArea">On any KZTimer enabled server, type !profile in the chat and select "finished maps".
Copy and paste your times from the console here.

Example:
kz_beginnerblock_go, Time: 00:59.59 (TP), Teleports: 3, Rank: 1/2
kz_beginnerblock_go, Time: 01:59.59 (PRO), Teleports: 0, Rank: 1/2
kz_spacemario_h, Time: 09:59.99 (PRO), Teleports: 0, Rank: 99/100</textarea>
				<div class="inputSelection">
					<div class="innerSelection">
						<button id="convertButton">Fetch Times</button>
						<a id="downloadButton" href="" download="kzmaps.csv"><button>Download</button></a>

					</div>
				</div>
				<div id="table-container">
					<div class="table-tips"></div>
					<div class="handsontable" id="spreadsheet-local"> </div>
				</div>
			</div>
		</div>
		
		</div>
	</div>
</div>
	</div>
</div>

      <footer class="container">
	<hr>
	<div class="text-center center-block">
		<a href="https://github.com/borbkz"><i id="social-github" class="fa fa-github-square fa-3x social"></i></a>
		<a href="https://steamcommunity.com/id/borbkz"><i id="social-steam"
				class="fa fa-steam-square fa-3x social"></i></a>
		<a href="mailto:borbkz@gmail.com"><i id="social-em" class="fa fa-envelope-square fa-3x social"></i></a>
	</div>
</footer>
    </div>
  </body>
</html>
