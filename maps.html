---
title: kz.gl BETA
layout: default
---
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"> </script>

<style>

    #my-chart {
        margin: 30px auto;
        width: 90%;
        background-color: white;

    }

    .dropdown-toggle {

        width: 180px;
    }

    .dropdown-menu {
        width: 180px;
    }
</style>
<div class="content-no-wrap">
    <div class="map-info-container">
        <div class="left">
            <div class="map-screenshot-container" title="Screenshot automatically fetched from Steam workshop. Please report if it contains anime or is NSFW"></div>
        </div>

        <div class="right">
            <div class="map-description-container">
                <div class="title-map map-name"></div>
                <div class="map-description-sub-container">
                </div>
            </div>
        </div>
    </div>

    <div class="chart-container">


    <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false" style="font: 20px sans-serif !important">
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" value="HIDE" id="none-dropdown">Hide Graph</a>
            <a class="dropdown-item" value="TIMES" id="times-dropdown">Times Graph</a>
            <a class="dropdown-item" value="POINTS" id="points-dropdown">Points Graph</a>
            <a class="dropdown-item" value="POINTS" id="teleports-dropdown">Teleports Graph</a>
        </div>
    </div>



        <canvas class="map-chart" id="my-chart"></canvas>
    </div>


    <div class="fancy-container">
        <div class="record-pro-all-container">
            <div class="record-type-title">
                <h3>Pro Top 100</h3>
            </div>

            <div class="content-wrap" style="height: 600px">
                <table class="pro-table record-table">
                </table>
            </div>
        </div>
        <div class="record-tp-all-container">
            <div class="record-type-title">
                <h3>TP Top 100</h3>
            </div>
            <div class="content-wrap" style="height: 600px">
                <table class="tp-table record-table">
                </table>
            </div>
        </div>
    </div>


    <div class="content-no-wrap">
        <div id="table-container">
            {% include tooltip.html id="maps-tooltip" text="maps-only" %}
            <div class="handsontable" id="spreadsheet"> </div>
        </div>

    </div>
</div>




<script type="text/javascript" src="/assets/js/maps.js"> </script>
